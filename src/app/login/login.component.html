<div class="logintable">
  <mat-form-field appearance="outline">
    <mat-label>用户名</mat-label>
    <input matInput placeholder="用户名" [(ngModel)]="name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>密码</mat-label>
    <input type="password" matInput placeholder="密码" [(ngModel)]="password">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="logincheck()">登录</button>
  <h3 class="register" (click)="register()">没有账号？请点此注册</h3>
</div>
