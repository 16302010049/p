<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="student_id">
    <th mat-header-cell *matHeaderCellDef> 序号 </th>
    <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 姓名 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="studentnumber">
    <th mat-header-cell *matHeaderCellDef> 学号 </th>
    <td mat-cell *matCellDef="let element"> {{element.studentnumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef> 进度 </th>
    <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h3 *ngIf="dataSource.length===0">还没有学生选课</h3>
