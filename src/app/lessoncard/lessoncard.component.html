<div *ngFor="let lesson of Lessons">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" id="header" [style.background-image]=" 'url(' + teacher.head + ')'"></div>
      <mat-card-title>{{lesson.title}}</mat-card-title>
      <mat-card-subtitle>{{lesson.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{lesson.background}}" alt="Photo of a Shiba Inu" style="width: 400px;height: 400px">
    <mat-card-content>
      <p>
       {{lesson.introduce}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="jump(lesson)">进入课程</button>
      <button mat-button (click)="delete(lesson.id)">删除课程</button>
    </mat-card-actions>
  </mat-card>
</div>
