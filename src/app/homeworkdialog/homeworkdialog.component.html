<h1 mat-dialog-title>Chapter{{data.ChaIndex+1}} {{Chaname}}-----Section{{data.SecIndex+1}} {{Secname}} 作业</h1>
<div *ngFor="let quetion of data.lesson.chapters[data.ChaIndex].section[data.SecIndex].singleChoice;let i = index">
  <h3>{{quetion.question}}</h3>
<table mat-table [dataSource]="dataSource[i]" class="mat-elevation-z8" >
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> 序号 </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 姓名 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="choice">
    <th mat-header-cell *matHeaderCellDef> 选择 </th>
    <td mat-cell *matCellDef="let element"> {{element.choice}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="right_choice">
    <th mat-header-cell *matHeaderCellDef> 正确选项 </th>
    <td mat-cell *matCellDef="let element"> {{element.right_choice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<h3 *ngIf="dataSource.length===0">还没有学生选课</h3>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">关闭</button>
</div>
