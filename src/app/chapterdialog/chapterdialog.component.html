<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>请为新的章起个名</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">不了</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>好的</button>
</div>
